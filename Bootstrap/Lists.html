<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap List Group Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5 mb-5">
    <h2 class="text-danger mb-4">Bootstrap List Group Demo</h2>
    <!-- 'text-danger': red heading -->
    <!-- 'mb-4': bottom margin below heading -->

    <!-- Basic List Group -->
    <h5 class="text-muted mb-2">Simple List Group</h5>
    <ul class="list-group mb-4">
      <!-- 'list-group': container class for the list -->
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
    </ul>

    <!-- Active and Disabled Items -->
    <h5 class="text-muted mb-2">Active & Disabled Items</h5>
    <ul class="list-group mb-4">
      <li class="list-group-item active" aria-current="true">Active Item</li>
      <!-- 'active': highlighted background and bold text -->
      <!-- 'aria-current="true"': accessibility feature -->
      <li class="list-group-item">Regular Item</li>
      <li class="list-group-item disabled">Disabled Item</li>
      <!-- 'disabled': grayed out and unclickable -->
    </ul>

    <!-- Flush List Group (no borders or spacing) -->
    <h5 class="text-muted mb-2">Flush List Group</h5>
    <ul class="list-group list-group-flush mb-4">
      <!-- 'list-group-flush': removes outer borders and rounds -->
      <li class="list-group-item">Flush Item 1</li>
      <li class="list-group-item">Flush Item 2</li>
    </ul>

    <!-- Horizontal List Group -->
    <h5 class="text-muted mb-2">Horizontal List Group</h5>
    <ul class="list-group list-group-horizontal">
      <!-- 'list-group-horizontal': displays items in a row instead of column -->
      <li class="list-group-item">Left</li>
      <li class="list-group-item">Center</li>
      <li class="list-group-item">Right</li>
    </ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
