<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Pagination Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5 mb-5">
    <h2 class="text-warning mb-4">Bootstrap Pagination Demo</h2>
    <!-- 'text-warning': yellow text color -->
    <!-- 'mb-4': bottom margin below heading -->

    <!-- Pagination Wrapper -->
    <nav aria-label="Page navigation example">
      <!-- 'aria-label': describes navigation purpose to screen readers -->
      <ul class="pagination justify-content-center">
        <!-- 'pagination': enables pagination styling -->
        <!-- 'justify-content-center': centers the pagination links horizontally -->

        <!-- Previous Button -->
        <li class="page-item disabled">
          <!-- 'page-item': wraps individual page link -->
          <!-- 'disabled': grays out and disables button -->
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>

        <!-- Page Numbers -->
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <!-- 'page-link': styles the link with Bootstrap pagination design -->
        <li class="page-item active" aria-current="page">
          <a class="page-link" href="#">2</a>
          <!-- 'active': highlights current page -->
          <!-- 'aria-current': accessibility feature -->
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>

        <!-- Next Button -->
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>

    <!-- Pagination Alignment Variants -->
    <h5 class="text-muted mt-5 mb-3">Right-Aligned Pagination</h5>
    <nav>
      <ul class="pagination justify-content-end">
        <!-- 'justify-content-end': aligns pagination to the right -->
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>

    <h5 class="text-muted mt-5 mb-3">Left-Aligned Pagination</h5>
    <nav>
      <ul class="pagination justify-content-start">
        <!-- 'justify-content-start': aligns pagination to the left -->
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
