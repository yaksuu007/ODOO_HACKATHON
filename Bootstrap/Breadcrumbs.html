<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Breadcrumb Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5 mb-5">
    <!-- Page Heading -->
    <h2 class="text-info mb-4">Bootstrap Breadcrumb Demo</h2>
    <!-- 'text-info': light blue color for heading -->
    <!-- 'mb-4': bottom spacing -->

    <!-- Breadcrumb Navigation -->
    <nav aria-label="breadcrumb">
      <!-- 'aria-label': helps screen readers identify navigation type -->
      <ol class="breadcrumb">
        <!-- 'breadcrumb': enables breadcrumb styling -->
        <!-- Must use <ol> (ordered list) for proper structure -->

        <!-- Each breadcrumb item -->
        <li class="breadcrumb-item">
          <a href="#">Home</a>
          <!-- Regular breadcrumb item with link -->
        </li>

        <li class="breadcrumb-item">
          <a href="#">Library</a>
        </li>

        <li class="breadcrumb-item active" aria-current="page">
          Data
          <!-- 'active': marks current page -->
          <!-- 'aria-current="page"': indicates to assistive tech that this is the current page -->
        </li>
      </ol>
    </nav>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
