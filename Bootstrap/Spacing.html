<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Typography heading with margin-bottom for spacing -->
    <h2 class="mb-4 text-center">Bootstrap Spacing Utilities</h2>

    <!-- Padding example -->
    <div class="bg-primary text-white p-3 mb-3">
      <!-- p-3: Adds padding on all sides. Padding unit = 1.5rem (as scale is 0 to 5) -->
      <p class="fs-5">This box has <code>p-3</code> (padding on all sides)</p>
    </div>

    <!-- Margin top and bottom example -->
    <div class="bg-success text-white mt-4 mb-4 p-2">
      <!-- mt-4: Adds top margin (2rem) -->
      <!-- mb-4: Adds bottom margin (2rem) -->
      <!-- p-2: Adds padding of 0.5rem on all sides -->
      <p class="fs-6">This has <code>mt-4</code> and <code>mb-4</code> with <code>p-2</code></p>
    </div>

    <!-- Margin start/end (left/right) -->
    <div class="bg-warning text-dark ms-5 me-5 p-2">
      <!-- ms-5: Margin start (left in LTR) is 3rem -->
      <!-- me-5: Margin end (right in LTR) is 3rem -->
      <p class="fs-6">This uses <code>ms-5</code> and <code>me-5</code> for horizontal spacing</p>
    </div>

    <!-- Zero spacing example -->
    <div class="bg-danger text-white mt-0 mb-0 p-0">
      <!-- mt-0, mb-0, p-0: Removes all spacing -->
      <p class="fs-6 mb-0">No padding or vertical margins here</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
