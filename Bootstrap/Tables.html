<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Table Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5 mb-5">
    <!-- Page heading -->
    <h2 class="text-primary mb-4">Bootstrap Table Demo</h2>
    <!-- 'text-primary': blue heading -->
    <!-- 'mb-4': bottom spacing -->

    <!-- Basic styled table -->
    <div class="table-responsive">
      <!-- 'table-responsive': makes table horizontally scrollable on small screens -->
      <table class="table table-striped table-hover table-bordered align-middle">
        <!-- 'table': base table styling -->
        <!-- 'table-striped': adds zebra-striping to rows -->
        <!-- 'table-hover': highlights row on hover -->
        <!-- 'table-bordered': adds borders to table and cells -->
        <!-- 'align-middle': vertically centers the content in cells -->

        <!-- Table header -->
        <thead class="table-dark">
          <!-- 'table-dark': dark background for headers -->
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Status</th>
          </tr>
        </thead>

        <!-- Table body -->
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Rohan</td>
            <td>Macha</td>
            <td>rohan@example.com</td>
            <td><span class="badge bg-success">Active</span></td>
            <!-- 'badge bg-success': green badge-style label -->
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Krishna</td>
            <td>Raj</td>
            <td>krishna@example.com</td>
            <td><span class="badge bg-warning text-dark">Pending</span></td>
            <!-- 'badge bg-warning': yellow badge -->
            <!-- 'text-dark': makes text visible on light background -->
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Yaksh</td>
            <td>Patel</td>
            <td>yaksh@example.com</td>
            <td><span class="badge bg-danger">Inactive</span></td>
            <!-- 'badge bg-danger': red badge -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
