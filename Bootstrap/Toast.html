<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Toast Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Required to animate and control the toast -->
  <style>
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1080; /* stays on top of other elements */
    }
  </style>
</head>
<body>

  <div class="container mt-5 mb-5">
    <h2 class="text-danger mb-4">Bootstrap Toast Demo</h2>
    <!-- 'text-danger': red colored heading -->
    <!-- 'mb-4': bottom margin -->

    <button class="btn btn-primary" id="showToastBtn">Show Toast</button>
    <!-- This button will trigger the toast -->

    <!-- Toast Container -->
    <div class="toast-container">
      <!-- Toast Component -->
      <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" id="liveToast">
        <!-- 'toast': base class for toast component -->
        <!-- 'align-items-center': vertically centers content -->
        <!-- 'text-white bg-success': white text on green background -->
        <!-- 'border-0': removes default border -->

        <div class="d-flex">
          <!-- 'd-flex': flexbox layout for content and button -->

          <div class="toast-body">
            ✔️ Profile updated successfully!
          </div>

          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          <!-- 'btn-close': close (×) button -->
          <!-- 'btn-close-white': white version for dark backgrounds -->
          <!-- 'me-2 m-auto': adds spacing and vertical alignment -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Toast Trigger Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toastTrigger = document.getElementById('showToastBtn');
    const toastLive = document.getElementById('liveToast');
    const toast = new bootstrap.Toast(toastLive);

    toastTrigger.addEventListener('click', () => {
      toast.show(); // Shows the toast
    });
  </script>
</body>
</html>
