<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Grid System</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Heading with display class for large bold text -->
    <h1 class="display-4 text-center mb-4">Bootstrap Grid System</h1>

    <!-- Row starts here, creates a horizontal layout -->
    <div class="row">
      <!-- Column 1: Takes up 4/12 columns on medium and larger screens -->
      <div class="col-md-4 bg-primary text-white text-center p-3">
        <p class="fs-5">Column 1 (col-md-4)</p>
        <!-- fs-5 makes text slightly larger than normal -->
      </div>

      <!-- Column 2: Also 4/12 columns -->
      <div class="col-md-4 bg-success text-white text-center p-3">
        <p class="fs-5">Column 2 (col-md-4)</p>
      </div>

      <!-- Column 3: Also 4/12 columns, total 12/12 so they fill the row -->
      <div class="col-md-4 bg-warning text-dark text-center p-3">
        <p class="fs-5">Column 3 (col-md-4)</p>
      </div>
    </div>

    <!-- Another Row with different column sizes -->
    <div class="row mt-4">
      <!-- col-6 means this takes 6/12 (50%) on all screen sizes -->
      <div class="col-6 bg-danger text-white text-center p-3">
        <p class="fs-6">Half Width (col-6)</p>
        <!-- fs-6 is the smallest of Bootstrap's font size classes -->
      </div>

      <div class="col-6 bg-info text-dark text-center p-3">
        <p class="fs-6">Half Width (col-6)</p>
      </div>
    </div>

    <!-- Responsive Grid Example -->
    <div class="row mt-4">
      <!-- Stacks vertically on small screens, side-by-side on md and up -->
      <div class="col-12 col-md-8 bg-secondary text-white text-center p-3">
        <p class="fs-4">Responsive: col-12 col-md-8</p>
        <!-- fs-4 makes this heading-like in size -->
      </div>

      <div class="col-12 col-md-4 bg-dark text-white text-center p-3">
        <p class="fs-4">Responsive: col-12 col-md-4</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS for interactive components (not needed here but good to include) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
