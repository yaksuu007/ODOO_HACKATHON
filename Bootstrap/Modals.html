<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Modal Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Main container with vertical spacing -->
  <div class="container mt-5 mb-5">
    <h2 class="text-primary mb-4">Bootstrap Modal Demo</h2>
    <!-- 'text-primary': applies Bootstrap's primary color (blue) -->
    <!-- 'mb-4': bottom margin below heading -->

    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-success px-4 py-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch Modal
      <!-- 'btn btn-success': green Bootstrap button -->
      <!-- 'px-4 py-2': padding X and Y (left/right and top/bottom) -->
      <!-- 'data-bs-toggle="modal"': enables modal behavior -->
      <!-- 'data-bs-target="#exampleModal"': links to modal ID -->
    </button>

    <!-- Modal Structure -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <!-- 'modal fade': fade-in animation -->
      <!-- 'id="exampleModal"': must match the trigger button's data-bs-target -->
      <!-- 'tabindex="-1"': allows keyboard navigation control -->
      <!-- 'aria-hidden="true"': hides modal from screen readers until shown -->
      <div class="modal-dialog">
        <!-- 'modal-dialog': centers modal and handles sizing -->
        <div class="modal-content">
          <!-- 'modal-content': wraps entire modal box -->

          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
            <!-- 'modal-title': styles title font -->
            <!-- 'id="exampleModalLabel"': label used for accessibility -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <!-- 'btn-close': renders close (Ã—) button -->
            <!-- 'data-bs-dismiss="modal"': closes the modal -->
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            This is a Bootstrap modal. You can place text, forms, or any content here.
            <!-- Body text can include any HTML elements -->
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <!-- 'modal-footer': styles bottom section of modal -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <!-- 'btn-secondary': gray button -->
            <button type="button" class="btn btn-primary">Save changes</button>
            <!-- 'btn-primary': blue action button -->
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper.js for modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
