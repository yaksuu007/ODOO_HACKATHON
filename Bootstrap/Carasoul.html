<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5 mb-5">
    <h2 class="text-success mb-4">Bootstrap Carousel Demo</h2>
    <!-- 'text-success': green text heading -->
    <!-- 'mb-4': margin below heading -->

    <!-- Carousel wrapper -->
    <div id="carouselExample" class="carousel slide shadow rounded" data-bs-ride="carousel">
      <!-- 'carousel slide': enables slide animation -->
      <!-- 'shadow': adds box-shadow for depth -->
      <!-- 'rounded': rounds the image corners -->
      <!-- 'data-bs-ride="carousel"': auto start carousel cycling -->

      <!-- Carousel indicators (dots) -->
      <div class="carousel-indicators">
        <!-- 'data-bs-target' and 'data-bs-slide-to' link to slides -->
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <!-- Carousel inner (slides) -->
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <!-- 'carousel-item': defines a single slide -->
          <!-- 'active': first item is visible by default -->
          <img src="https://via.placeholder.com/800x300?text=Slide+1" class="d-block w-100" alt="Slide 1">
          <!-- 'd-block w-100': block-level, full width image -->
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x300?text=Slide+2" class="d-block w-100" alt="Slide 2">
        </div>

        <!-- Slide 3 -->
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x300?text=Slide+3" class="d-block w-100" alt="Slide 3">
        </div>
      </div>

      <!-- Carousel controls (arrows) -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <!-- 'carousel-control-prev': left arrow -->
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <!-- 'carousel-control-next': right arrow -->
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
