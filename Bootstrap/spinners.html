<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Spinners Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5 mb-5">
    <h2 class="text-info mb-4">Bootstrap Spinners</h2>
    <!-- 'text-info': light blue heading -->
    <!-- 'mb-4': bottom spacing -->

    <!-- Border Spinner (default) -->
    <h5 class="text-muted mb-2">Border Spinner</h5>
    <div class="spinner-border text-primary me-2" role="status">
      <!-- 'spinner-border': circular spinner with border -->
      <!-- 'text-primary': sets blue color -->
      <!-- 'me-2': adds right margin -->
      <span class="visually-hidden">Loading...</span>
      <!-- 'visually-hidden': hides from screen but accessible to screen readers -->
    </div>

    <div class="spinner-border text-success me-2" role="status"></div>
    <div class="spinner-border text-danger" role="status"></div>

    <!-- Growing Spinner -->
    <h5 class="text-muted mt-5 mb-2">Growing Spinner</h5>
    <div class="spinner-grow text-warning me-2" role="status">
      <!-- 'spinner-grow': pulsing growing animation -->
      <!-- 'text-warning': yellow color -->
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="spinner-grow text-info me-2" role="status"></div>
    <div class="spinner-grow text-dark" role="status"></div>

    <!-- Spinner Inside a Button -->
    <h5 class="text-muted mt-5 mb-2">Spinner in a Button</h5>
    <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      Loading...
    </button>

    <button class="btn btn-success" type="button" disabled>
      <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
      Submitting...
    </button>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
