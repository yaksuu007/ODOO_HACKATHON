<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f2f2f2;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #111;
      padding: 20px 30px;
      border-bottom: 1px solid #555;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-left {
      display: flex;
      gap: 25px;
    }

    .navbar-left a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 14px;
      border: 1px solid transparent;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .navbar-left a:hover {
      border-color: white;
      background-color: white;
      color: #111;
    }

    .google-login {
      text-align: right;
    }

    .google-btn {
      background-color: #4285F4;
      color: white;
      padding: 8px 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .google-btn:hover {
      background-color: #3367D6;
    }

    .container {
      background: #222;
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .field {
      margin-bottom: 15px;
      animation: fadeIn 0.6s ease-in-out;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #888;
      border-radius: 8px;
      background-color: #111;
      color: white;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
    }

    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }

    .tag {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      font-size: 14px;
      animation: fadeIn 0.3s ease;
    }

    .tag span {
      margin-left: 8px;
      cursor: pointer;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-switch input {
      transform: scale(1.2);
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    button.save-btn {
      background-color: #28a745;
      color: white;
    }

    button.discard-btn {
      background-color: #dc3545;
      color: white;
    }

    button.save-btn,
    button.discard-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .profile-photo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .profile-photo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bff;
    }
  </style>
</head>
<body class="bg-light">
{%include "navbar.html"%}
<nav class="navbar bg-primary text-white px-4">
    <a class="navbar-brand text-white" href="#">Home</a>
    <div class="ms-auto">ðŸ‘¤</div>
</nav>

<div class="container mt-4">
    <h2 class="mb-3">Swap Requests</h2>
    {% for req in requests %}
    <div class="card mb-3">
        <div class="row g-0 align-items-center p-3">
            <div class="col-md-2">
                <img src="{{ req.photo }}" class="img-fluid rounded-circle" alt="{{ req.name }}">
            </div>
            <div class="col-md-6">
                <h5>{{ req.name }}</h5>
                <p>Offers: <strong>{{ req.offer or 'N/A' }}</strong></p>
                <p>Wants: <strong>{{ req.want or 'N/A' }}</strong></p>
                <p>Rating: {{ req.rating }}/5</p>
            </div>
            <div class="col-md-4 text-end">
                {% if req.status == 'Pending' %}
                    <a href="/respond/{{ req.id }}/accept" class="btn btn-success">Accept</a>
                    <a href="/respond/{{ req.id }}/reject" class="btn btn-danger">Reject</a>
                {% else %}
                    <span class="badge bg-secondary">{{ req.status }}</span>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
