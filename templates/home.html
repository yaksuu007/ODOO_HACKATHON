<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Swap Platform</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      line-height: 1.6;
    }

    .search-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem;
    }

    .search-container select,
    .search-container input {
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #2c2c2c;
      color: white;
      outline: none;
    }

    .search-container button {
      background: linear-gradient(to right, #28a745, #2ecc71);
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-container button:hover {
      background: #249c56;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }

    .profile-card {
      background-color: #2a2a2a;
      padding: 1.2rem;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.1);
    }

    .profile-left {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .profile-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(to right, #00b4db, #0083b0);
    }

    .profile-info {
      display: flex;
      flex-direction: column;
    }

    .skills-wrapper {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .skill-pill {
      background-color: #00b894;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      color: #fff;
      white-space: nowrap;
    }

    .profile-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.5rem;
    }

    .rating {
      font-size: 0.9rem;
      color: #ccc;
    }

    .request-btn {
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .request-btn:hover {
      background: #0080ff;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .pagination button {
      background-color: #333;
      border: 1px solid #555;
      color: white;
      padding: 0.4rem 0.9rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .pagination button:hover {
      background-color: #555;
    }

    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00c853;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 999;
      display: none;
    }

    #toast.show {
      display: block;
      opacity: 1;
    }

    @media (max-width: 600px) {
      .profile-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .profile-right {
        align-items: flex-start;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

  {% include "navbar.html" %}

  <div class="search-container">
    <select id="filterAvailability">
      <option value="all">All</option>
      <option value="available">Available</option>
      <option value="busy">Busy</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search skills or names..." />
    <button onclick="renderProfiles()">Search</button>
  </div>

  <div class="card-container" id="profileList"></div>

  <div class="pagination">
    <button>&lt;</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>&gt;</button>
  </div>

  <div id="toast">Request sent</div>

  <script>
    // This data should be loaded dynamically from your backend
    const profiles = JSON.parse(localStorage.getItem("skill_swap_profiles") || "[]");

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      toast.style.display = "block";
      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => { toast.style.display = "none"; }, 500);
      }, 2000);
    }

    function renderProfiles() {
      const profileList = document.getElementById("profileList");
      profileList.innerHTML = "";

      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const filterAvailability = document.getElementById("filterAvailability").value;

      const filtered = profiles.filter(profile =>
        (profile.name.toLowerCase().includes(searchInput) ||
         profile.skillsOffered.some(skill => skill.toLowerCase().includes(searchInput))) &&
        (filterAvailability === "all" || profile.availability === filterAvailability)
      );

      if (filtered.length === 0) {
        profileList.innerHTML = `<p style="text-align:center;">No profiles found.</p>`;
        return;
      }

      filtered.forEach(profile => {
        const card = document.createElement("div");
        card.className = "profile-card";

        const skillsHTML = profile.skillsOffered.map(skill => `<div class="skill-pill">${skill}</div>`).join('');

        card.innerHTML = `
          <div class="profile-left">
            <div class="profile-img" style="background-image: url('${profile.photo || 'https://via.placeholder.com/60'}'); background-size: cover;"></div>
            <div class="profile-info">
              <div><strong>${profile.name}</strong></div>
              <div>${profile.availability}</div>
              <div class="skills-wrapper">${skillsHTML}</div>
            </div>
          </div>
          <div class="profile-right">
            <div class="rating">Rating: ${profile.rating || '⭐️ N/A'}</div>
            <button class="request-btn">Request</button>
          </div>
        `;

        const requestBtn = card.querySelector(".request-btn");
        requestBtn.addEventListener("click", () => {
          showToast("Request sent");
          requestBtn.innerText = "✅ Requested";
          requestBtn.disabled = true;
        });

        profileList.appendChild(card);
      });
    }

    window.onload = renderProfiles;
  </script>
</body>
</html>
