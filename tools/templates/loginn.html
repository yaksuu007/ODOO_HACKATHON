<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In · SkillSwap</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='assets/img/dawnland.png') }}" sizes="32x32" type="image/png">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f8f9fa;
    }
    .form-signin {
      max-width: 400px;
      padding: 1.5rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    .form-signin .form-floating {
      margin-bottom: 1rem;
    }
    .logo {
      width: 64px;
      height: 64px;
    }
  </style>
</head>
<body>
<style>
    @keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.form-signin {
  animation: fadeInUp 0.6s ease-out;
  transition: box-shadow 0.3s ease;
}

.form-control:focus {
  box-shadow: 0 0 10px rgba(86, 143, 255, 0.4);
  border-color: #568fff;
}

.btn-primary:hover {
  transform: scale(1.05);
  transition: transform 0.2s ease-in-out;
}
</style>
  <form class="form-signin text-center">
    <img class="mb-4 logo" src="{{ url_for('static', filename='assets/dawnland.png') }}" alt="Logo">
    <h1 class="h4 mb-3 fw-bold">Welcome Back</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
      <label for="inputEmail">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
      <label for="inputPassword">Password</label>
    </div>

    <div class="form-check text-start mb-3">
      <input class="form-check-input" type="checkbox" value="" id="rememberMe">
      <label class="form-check-label" for="rememberMe">
        Remember me
      </label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <div class="mt-3">
  <a href="/create" class="text-decoration-none">Don't have an account? <strong>Create one</strong></a>
</div>

    <p class="mt-4 text-muted">©  2025 </p>
  </form>

</body>
</html>
